<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title align="center">My Todo List</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div class="container-fluid">
    <div class="container-fluid heading ">
        <h1 align="center">My Todos</h1>
    </div>

    <div class="container-fluid breathTop borderBottom">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div>
                <p><b>Active Todos</b></p>
            </div>
            <div id="active_todo_div">

            </div>
        </div>
    </div>

   <br>



    <div class="container-fluid borderBottom">
        <div class="col-xs-2"></div>
        <div id="add_todo_div" class="col-xs-8">
            <h3>Add Todo</h3>
            <div class="col-xs-6">
                <input id="new_todo_input" type="text" placeholder="Todo Title Goes Here" class="form-control">
            </div>
            <input type="button" value="ADD" class="btn btn-info" onclick="addTodosAJAX()">
        </div>
    </div>

    <br>


    <div class="container-fluid borderBottom">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <p><b>Completed Todos</b></p>
            <div id="completed_todo_div"></div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-link btn-xs" onclick="hideCompletedItems()">Hide Completed Items</button>
        </div>

    </div>
    <br>

    <div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <p><b>Deleted Todos</b></p>
            <div class="col-xs-2"></div>
            <div id="deleted_todo_div" class="col-xs-10">

            </div>

        </div>
        <div class="col-xs-2">
            <button class="btn btn-link btn-xs" onclick="hideDeletedItems()">Hide Deleted Items</button>
        </div>

    </div>




</div>

<script src="/script.js" type="text/javascript">

</script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>.
